<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PickleQ</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects 404s back to index.html with the path preserved as a query param
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/' + '?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <noscript>
      <p>Redirecting to <a href="/">PickleQ</a>...</p>
    </noscript>
  </body>
</html>
